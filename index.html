<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="filter-ideas">
      <h1>IdeaBox</h1>
      <hr></hr>
      <h2>Filter Starred Ideas</h2>
      <button class="show-starred"><strong>Show Starred Ideas</strong></button>
      <hr></hr>
    </section>
    <section class="column 2">
      <section class="create-card">
        <form>
          <div class="create-title">
            <h4>Title</h4>
            <input class="card-input" type="text" id="title"></input>
          </div>
          <div class="create-body">
            <h4>Body</h4>
            <textarea class="card-input" type="text" id="body"></textarea>
          </div>
          <button class="save-card" disabled>Save</button>
          <div class="search-bar">
            <button class="search-button">
              <img class="search-image" src="assets/search.svg">
            </button>
            <input type="text" id="search" placeholder="Search ideas"></input>
          </div>
        </form>
      </section>
      <section class="idea-cards">
      </section>
    </section>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
